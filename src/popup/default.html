<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="../requirement-content.js"></script>
		<script src="../messaging.js"></script>
		<script src="../config.js"></script>
		<script src="../xforce-api.js"></script>
		<script src="collections.js"></script>
		<script src="../dependencies/materialize/js/materialize/materialize.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="../styles/popup.css" rel="stylesheet" />
	</head>
	<body>
		<div class="accordion">
			<div class="entry">
				<input type="radio" name="accordion-1" id="accordion-1-1" />
				<label for="accordion-1-1">Shared Collections</label>
				<div class="content" id="shared">
					<!-- inserted by script. -->
					<i class="loading-collections-msg">Loading collections…</i>
				</div>
			</div>
			<div class="entry">
				<input type="radio" name="accordion-1" id="accordion-1-2" />
				<label for="accordion-1-2">Private Collections</label>
				<div class="content" id="private">
					<!-- inserted by script. -->
					<i class="no-collections-msg">Loading collections…</i>
				</div>
			</div>
			<div class="entry">
				<input type="radio" name="accordion-1" id="accordion-1-3" />
				<label for="accordion-1-3">About</label>
				<div class="content context">
					<a class="interactive" href="https://github.com/RmbRT/xforce-webx">
						Visit project repository
					</a>
					<a class="interactive" href="https://xforce.io">
						Visit IBM X-Force Exchange (XFE)
					</a>
					<div>
						<div><b>License</b></div>
						<div>
							This project is licensed under the <a href="https://www.gnu.org/licenses/gpl.html">GPLv3+</a>.
						</div>
					</div>
					<div>
						<div><b>Authors</b></div>
						<div>Steffen Rattay, Ahmed Bajala, Julien Gerding, Ricardo Maaß</div>
					</div> 
				</div>
			</div>
		</div>
	</body>
</html>
