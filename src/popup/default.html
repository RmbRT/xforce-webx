<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="../styles/popup.css" rel="stylesheet" type="text/css" />
		<script src="../messaging.js"></script>
		<script src="../config.js"></script>
		<script src="../xforce-api.js"></script>
		<script src="collections.js"></script>
	</head>
	<body>
		<details>
			<summary>Search collections</summary>
			<p>
				<input type="text" placeholder="ID/Group ID" id="search" />
			</p>
			<p><b>Search type:</b></p>
			<p>
				<button id="btn-id">ID</button>
				<button id="btn-group-id">Group ID</button>
				<button id="btn-public">Public</button>
				<button id="btn-private">Private</button>
				<button id="btn-shared">Shared</button>
			</p>
		</details>
		<details>
			<summary>Add report to collection</summary>
			<p>
				<input type="text" placeholder="Collection ID" id="add-id" />
			</p>
			<p>
				<input type="text" placeholder="URL/IP address" id="add-report" />
			</p>
			<p><b>Report type:</b></p>
			<p>
				<button id="btn-add-url">URL</button>
				<button id="btn-add-ip">IP</button>
			</p>
		</details>
		<div id="shared">
			
		</div>
		<div id= "private">

		</div>

				</div>
			</div>
